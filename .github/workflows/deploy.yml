name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.actor }}/procure-to-pay-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.actor }}/procure-to-pay-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 30s
          script: |
            cd /opt/procure-to-pay
            # Configure git remote to use HTTPS instead of SSH
            git remote set-url origin https://github.com/${{ github.repository }}.git || true
            # Pull latest code (skip if fails, we'll use existing code)
            git pull origin main || true
            # Set image environment variables
            export BACKEND_IMAGE=ghcr.io/${{ github.actor }}/procure-to-pay-backend:latest
            export FRONTEND_IMAGE=ghcr.io/${{ github.actor }}/procure-to-pay-frontend:latest
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # Pull and deploy
            docker compose pull backend frontend
            docker compose up -d --no-deps backend frontend
            docker compose exec -T backend python manage.py migrate || true
            docker compose exec -T backend python manage.py collectstatic --noinput || true
            docker compose restart backend frontend

